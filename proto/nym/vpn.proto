  GATEWAY_TYPE_UNSPECIFIED = 0;
  MIXNET_ENTRY = 1;
  MIXNET_EXIT = 2;
  WG = 3;
}

message ListGatewaysRequest {
  GatewayType kind = 1;
  UserAgent user_agent = 4;
