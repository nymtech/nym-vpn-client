[workspace.package]
authors = ["Nym Technologies SA"]
repository = "https://github.com/nymtech/nym-vpn-client"
homepage = "https://nymtech.net"
documentation = "https://nymtech.net"
edition = "2021"
license = "GPL-3.0-only"

[workspace.dependencies]
async-trait = "0.1.68"
anyhow = "1.0.71"
bincode = "1.3.3"
bs58 = "0.5.1"
bytes = "1.0"
chrono = "0.4.38"
clap = "4.5.4"
dirs = "5.0.1"
futures = "0.3.15"
hickory-resolver = "0.24.0"
ipnetwork = "0.16"
itertools = "0.12.1"
lazy_static = "1.4.0"
log = "0.4.20"
netdev = "0.24.0"
parity-tokio-ipc = "0.9.0"
pnet_packet = "0.34.0"
prost = "0.12.4"
rand = "0.7.3"
reqwest = { version = "0.11.22", default-features = false }
serde = "1.0.192"
serde_json = "1.0.91"
signature = "1"
tap = "1.0.1"
thiserror = "1.0.38"
time = "0.3.36"
tokio = { version = "1.8" }
tokio-util = { version = "0.7.10", features = ["codec"] }
toml = "0.8.12"
tonic = "0.11.0"
tonic-build = "0.11.0"
tonic-health = "0.11.0"
tonic-reflection = { version = "0.11.0", features = ["server"] }
tower = "0.4.13"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tun2 = { version = "1.2.3", features = ["async"] }
uniffi = { version = "0.27.0", features = ["cli"] }
url = "2.4"
vergen = { version = "8.2.6", default-features = false }

nym-bandwidth-controller = { git = "https://github.com/nymtech/nym", rev = "b8b66fa" }
nym-bin-common = { git = "https://github.com/nymtech/nym", rev = "b8b66fa" }
