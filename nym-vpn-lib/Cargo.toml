[package]
name = "nym-vpn-lib"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-only"

[lib]
crate-type = ["cdylib", "lib", "staticlib"]

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[dependencies]
anyhow = "1.0.71"
bincode = "1.3.3"
bytes = "1.0"
default-net = "0.21.0"
futures = "0.3.15"
ipnetwork = "0.16"
lazy_static = "1.4.0"
log = "0.4.20"
rand = "0.7.3"
serde = "1.0.192"
serde_json = "1.0.91"
signature = "1"
tap = "1.0.1"
thiserror = "1.0.38"
tokio = { version = "1.8", features = ["process", "rt-multi-thread", "fs", "sync"] }
tokio-util = { version = "0.7.10", features = ["codec"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uniffi = { git = "https://github.com/mozilla/uniffi-rs", rev = "f5fc9d7e9aa08889aedc45dd81ae9b4d3ec4cbe8", features = ["cli"] }
tun2 = { version = "1.0.1", features = ["async"] }
url = "2.4"

talpid-core = { git = "ssh://git@github.com/nymtech/nym-vpn-mullvad-libs.git", rev = "fde37701018191d16bc66c37616588aa120b9549" }
talpid-platform-metadata = { git = "ssh://git@github.com/nymtech/nym-vpn-mullvad-libs.git", rev = "fde37701018191d16bc66c37616588aa120b9549" }
talpid-routing = { git = "ssh://git@github.com/nymtech/nym-vpn-mullvad-libs.git", rev = "fde37701018191d16bc66c37616588aa120b9549" }
talpid-tunnel = { git = "ssh://git@github.com/nymtech/nym-vpn-mullvad-libs.git", rev = "fde37701018191d16bc66c37616588aa120b9549" }
talpid-types = { git = "ssh://git@github.com/nymtech/nym-vpn-mullvad-libs.git", rev = "fde37701018191d16bc66c37616588aa120b9549" }
talpid-wireguard = { git = "ssh://git@github.com/nymtech/nym-vpn-mullvad-libs.git", rev = "fde37701018191d16bc66c37616588aa120b9549" }

nym-bin-common = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-client-core = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-config = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-crypto = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-ip-packet-requests = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-node-requests = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-sdk = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-task = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-validator-client = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }
nym-wireguard-types = { git = "https://github.com/nymtech/nym", rev = "707bad6999e59ea78748e4acef577911c5064d1e" }

#nym-bin-common = { path = "../../nym/common/bin-common" }
#nym-client-core = { path = "../../nym/common/client-core" }
#nym-config = { path = "../../nym/common/config" }
