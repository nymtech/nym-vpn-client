[package]
name = "nym-vpnd"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-only"

[dependencies]
futures = "0.3.15"
nym-vpn-lib = { path = "../nym-vpn-lib" }
reqwest = { version = "0.11.24", default-features = false, features = ["rustls"] }
tokio = { workspace = true, features = ["full"]}
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
