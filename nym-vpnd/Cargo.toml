[package]
name = "nym-vpnd"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-only"

[dependencies]
clap = "4.5.1"
futures = "0.3.15"
tokio = { workspace = true, features = ["sync", "io-util", "macros"]}
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[target.'cfg(unix)'.dependencies]
nym-vpn-lib = { path = "../nym-vpn-lib" }

[build-dependencies]
vergen = { version = "8.2.6", default-features = false, features = [
    "build",
    "git",
    "gitcl",
    "rustc",
    "cargo",
] }
