name: publish-nym-vpn.yml
on:
  schedule:
    - cron: "4 4 * * *"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for release"
        required: false
        default: nightly
      binary:
        required: true
        description: "Binary"
        type: choice
        options:
          - nym-gateway-probe
          - nym-vpn-cli
          - nym-vpnc
          - nym-vpnd

  push:
    tags:
      - nym-gateway-probe-v[0-9]+.[0-9]+.[0-9]+*
      - nym-vpn-cli-v[0-9]+.[0-9]+.[0-9]+*
      - nym-vpnc-v[0-9]+.[0-9]+.[0-9]+*
      - nym-vpnd-v[0-9]+.[0-9]+.[0-9]+*

env:
  CARGO_TERM_COLOR: always
  UPLOAD_DIR: linux_artifacts

jobs:
  build-nym-vpn-linux:
    uses: ./.github/workflows/build-nym-vpn-linux.yml

  publish:
    needs: build-nym-vpn-linux
    runs-on: ubuntu-22.04-16-core
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Sanitazing for path for crates...
        run: |
          if [[ ${{ github.event.inputs.binary }} == *"gateway"* ]]; then
            echo crates/PKG_VERSION_PATHING="${{ github.event.inputs.binary }}" >> $GITHUB_ENV
          else
            echo PKG_VERSION_PATHING="${{ github.event.inputs.binary }}" >> $GITHUB_ENV
          fi
          echo $PKG_VERSION_PATHING


      - name: Get package version
        id: package-version
        uses: nicolaiunrein/cargo-get@master
        with:
          subcommand: package.version --entry ${{ env.PKG_VERSION_PATHING }}

      - name: Check tag name consistency
        if: github.event_name == 'push'
        shell: bash
        run: |
          if [[ ${{ github.event.inputs.binary }}-v${{ steps.package-version.outputs.metadata }} != ${{ github.ref_name }} ]]; then
            exit 1
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.UPLOAD_DIR }}
          path: ${{ env.UPLOAD_DIR }}

      # Setup TAG_NAME, which is used as a general "name"
      - if: github.event_name == 'workflow_dispatch'
        run: echo "TAG_NAME=${{ github.event.inputs.tag_name }}" >> $GITHUB_ENV
      - if: github.event_name == 'schedule'
        run: echo 'TAG_NAME=nightly' >> $GITHUB_ENV
      - if: github.event_name == 'push'
        run: echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Set tag
        id: set_tag
        run: echo "tag=${{ env.TAG_NAME }}" >> "$GITHUB_OUTPUT"

      - name: Generate checksum and keep only the correct binary
        run: |
          for f in ${{ env.UPLOAD_DIR }};
          do
            if [[ "${f}" != "${{ github.event.inputs.binary }}"]]; then
              rm -rf ${f}
              continue
            fi
            sha256sum ${f} > "${f}.sha256sum";
          done;
          echo 'SHA256_CHECKSUMS<<EOF' >> $GITHUB_ENV
          cat ${{ env.UPLOAD_DIR }}/*.sha256sum >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - if: env.TAG_NAME == 'nightly'
        run: |
          (echo "SUBJECT=${{ github.event.inputs.binary }}-v${{ env.TAG_NAME }} nightly prerelease build";
           echo 'PRERELEASE=--prerelease') >> $GITHUB_ENV
          gh release delete ${{ github.event.inputs.binary }}-nightly --yes || true
          git push origin :${{ github.event.inputs.binary }}-nightly || true

      - name: Publish release
        run: |
          gh release create $TAG_NAME $PRERELEASE --title "$SUBJECT" --target $GITHUB_SHA nym-vpn-desktop_*.tar.gz/*

  gen-hashes:
    uses: ./.github/workflows/gen-hashes-json.yml
    needs: publish
    with:
      release_tag: ${{ needs.publish.outputs.tag }}
    secrets: inherit
