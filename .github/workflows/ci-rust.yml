name: ci-rust

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev libmnl-dev

    - name: Build wireguard
      run: ./wireguard/build-wireguard-go.sh

    - name: Build
      run: pwd

    - name: Build
      run: |
        export LIBRARY_PATH="${GITHUB_WORKSPACE}/build/lib/x86_64-unknown-linux-gnu"
        RUSTFLAGS="-L ${LIBRARY_PATH}" cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nym-vpn-cli
        path: target/release/nym-vpn-cli
