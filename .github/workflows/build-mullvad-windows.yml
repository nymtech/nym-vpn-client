name: build-mullvad-windows
on: [workflow_dispatch, workflow_call]

env:
  CARGO_TERM_COLOR: always

# '' are required around any ${{ github.workspace }} because windows uses \ and bash does not recognize it
# ....

jobs:
  build:
    runs-on: "custom-windows-11"

    steps:
      - name: Checkout mullvad libs for Windows
        uses: actions/checkout@v4
        with:
          repository: nymtech/nym-vpn-mullvad-libs
          ref: main
          path: "nym-vpn-mullvad-libs"
          submodules: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Derp
        shell: bash
        run: |
          echo ${GITHUB_WORKSPACE}
          echo ${{ github.workspace }}

      - name: Build/Move winfw.dll from mullvad
        shell: bash
        run: |
          cd '${{ github.workspace }}/nym-vpn-mullvad-libs'
          CPP_BUILD_MODES=Release ./build-windows-modules.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: winfw.dll
          path: |
            '${{ github.workspace }}/nym-vpn-mullvad-libs/windows/winfw/bin/x64-Release/winfw.dll'
          retention-days: 10
