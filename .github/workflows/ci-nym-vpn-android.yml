name: ci-nym-vpn-android

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "nym-vpn-android/**"

jobs:
  check:
    runs-on: ubuntu-22.04-arc
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            nym-vpn-android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Run ktlint
        working-directory: nym-vpn-android
        uses: Raul6469/android-gradle-action@2.0.0
        with:
          script: ktlintCheck
      - name: Run detekt
        working-directory: nym-vpn-android
        uses: Raul6469/android-gradle-action@2.0.0
        with:
          script: detekt --info