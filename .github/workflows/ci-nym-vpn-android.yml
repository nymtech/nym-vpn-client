name: ci-nym-vpn-android

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "nym-vpn-android/**"

jobs:
  check:
    runs-on: ubuntu-22.04-arc
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            nym-vpn-android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: cd nym-vpn-android && chmod +x gradlew
      - name: Run ktlint
        run: |
          cd nym-vpn-android
          ./gradlew ktlintCheck
      - name: Run detekt
        run: |
          cd nym-vpn-android
          ./gradlew detekt --info