name: ci-nym-vpn-android

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "nym-vpn-android/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            nym-vpn-android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle
      - name: Grant execute permission for gradlew
        working-directory: nym-vpn-android
        run: chmod +x gradlew
      - name: Run ktlint
        working-directory: nym-vpn-android
        run: |
          ./gradlew ktlintCheck
      - name: Run detekt
        working-directory: nym-vpn-android
        run: |
          ./gradlew detekt --info