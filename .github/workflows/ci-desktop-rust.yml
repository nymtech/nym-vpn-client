name: ci-desktop-rust

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "nym-vpn-desktop/src-tauri/**"

jobs:
  build-lib:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    uses: ./.github/workflows/ci-lib.yml
    with:
      os: ${{ matrix.os }}

  build-desktop:
    runs-on: custom-linux
    env:
      CARGO_TERM_COLOR: always
      CARGOTOML_PATH: ./nym-vpn-desktop/src-tauri/Cargo.toml
    steps:
      - name: Install Dependencies (Linux)
        run: sudo apt-get update && sudo apt-get -y install libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev squashfs-tools libayatana-appindicator3-dev
        continue-on-error: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Prepare build
        run: mkdir nym-vpn-desktop/dist

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path ${{ env.CARGOTOML_PATH }} --features custom-protocol

      #      - name: Run all tests
      #        uses: actions-rs/cargo@v1
      #        with:
      #          command: test
      #          args: --manifest-path ${{ env.CARGOTOML_PATH }}

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path ${{ env.CARGOTOML_PATH }} --all -- --check

      - name: Annotate with clippy checks
        uses: actions-rs/clippy-check@v1
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path ${{ env.CARGOTOML_PATH }} --all-features

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path ${{ env.CARGOTOML_PATH }} --all-features --all-targets -- -D warnings
