name: ci-desktop-rust

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "nym-vpn-desktop/src-tauri/**"

jobs:
  build-lib:
    strategy:
      matrix:
        os: [ubuntu-22.04-16-core, macos-latest]
    uses: ./.github/workflows/ci-lib.yml
    with:
      os: ${{ matrix.os }}

  build-desktop:
    runs-on: custom-linux
    env:
      CARGO_TERM_COLOR: always
      CARGOTOML_PATH: ./nym-vpn-desktop/src-tauri/Cargo.toml
    steps:
      - name: Checkout nym-vpn-desktop
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            nym-vpn-desktop
          sparse-checkout-cone-mode: false

      - name: Download lib artifacts (ubuntu)
        uses: actions/download-artifact@v3
        if: contains(matrix.os, 'ubuntu')
        with:
          name: nym-vpn-lib_ubuntu-22.04
          path: lib

      - name: Download lib artifacts (macos)
        uses: actions/download-artifact@v3
        if: contains(matrix.os, 'macos')
        with:
          name: nym-vpn-lib_macos_x86_64
          path: lib

      - name: Set LIBRARY_PATH
        run: |
          if ${{ contains(matrix.os, 'ubuntu') }}; then
            echo "LIBRARY_PATH=${GITHUB_WORKSPACE}/lib/build/lib/x86_64-unknown-linux-gnu" >> $GITHUB_ENV
          elif ${{ contains(matrix.os, 'macos') }}; then
            echo "LIBRARY_PATH=${GITHUB_WORKSPACE}/lib/build/lib/x86_64-apple-darwin" >> $GITHUB_ENV
          fi

      - name: Get version
        working-directory: nym-vpn-desktop/src-tauri
        run: |
          version=$(jq '.package.version' --raw-output tauri.conf.json)
          echo "âœ“ App version: $version"
          echo "APP_VERSION=$version" >> $GITHUB_ENV

      - name: Install system dependencies
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update && sudo apt-get install -y libdbus-1-dev libmnl-dev libnftnl-dev \
            protobuf-compiler libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev \
            libgtk-3-dev squashfs-tools libayatana-appindicator3-dev

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Prepare build
        working-directory: nym-vpn-client/nym-vpn-desktop
        run: mkdir dist

      - name: Clippy check
        working-directory: nym-vpn-client/nym-vpn-desktop/src-tauri
        run: RUSTFLAGS="-L ${LIBRARY_PATH}" cargo clippy

      - name: Fmt check
        working-directory: nym-vpn-client/nym-vpn-desktop/src-tauri
        run: RUSTFLAGS="-L ${LIBRARY_PATH}" cargo fmt --check

      - name: Build
        working-directory: nym-vpn-client/nym-vpn-desktop/src-tauri
        run: RUSTFLAGS="-L ${LIBRARY_PATH}" cargo build --verbose

