name: ci-cargo-deny
on: [pull_request]
jobs:
  cargo-deny:
    runs-on: arc-runner-set
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo install cargo-deny
    - run: cargo deny --all-features check licenses bans sources
