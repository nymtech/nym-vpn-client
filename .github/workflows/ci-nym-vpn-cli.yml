name: ci-nym-vpn-cli

on:
  # push:
  pull_request:
    paths:
      - "nym-vpn-cli/**"
      - "nym-vpn-lib/**"
      - "wireguard/**"
      - "Cargo.toml"
      - ".github/workflows/ci-nym-vpn-cli.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, custom-runner-mac-m1, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:
      - name: "Cleanup working directory"
        if: contains(matrix.os, 'custom')
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev libmnl-dev libnftnl-dev protobuf-compiler git curl gcc g++ make

      - name: Support longpaths on windows
        if: contains(matrix.os, 'windows')
        run: git config --system core.longpaths true

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout mullvad libs for Windows
        if: contains(matrix.os, 'windows')
        uses: actions/checkout@v4
        with:
          repository: nymtech/nym-vpn-mullvad-libs
          path: "nym-vpn-mullvad-libs"

      - name: Install rust toolchain
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ steps.rust-toolchain.outputs.cachekey }}
          workspaces: |
            nym-vpn-cli

      - name: Set env
        shell: bash
        run: |
          if ${{ contains(matrix.os, 'ubuntu') || matrix.os == 'ubuntu-22.04' }}; then
            triplet=x86_64-unknown-linux-gnu
          elif ${{ matrix.os == 'macos-12' || matrix.os == 'macos-13' }}; then
            triplet=x86_64-apple-darwin
          elif ${{ contains(matrix.os, 'macos') || contains(matrix.os, 'mac-m1') }}; then
            triplet=universal-apple-darwin
          elif ${{ contains(matrix.os, 'windows') }}; then
            triplet=x86_64-pc-windows-msvc
          else
            echo " âœ— unknown platform/arch [${{ matrix.os }}]"
            exit 1
          fi
          echo "TRIPLET=$triplet" >> $GITHUB_ENV
          echo "RUSTFLAGS=-L ${GITHUB_WORKSPACE}/build/lib/${triplet} -Clink-args=/LIBPATH:${GITHUB_WORKSPACE}/build/lib/x64-Debug" >> $GITHUB_ENV

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        if: contains(matrix.os, 'macos') || contains(matrix.os, 'windows')
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup MSBuild.exe
        if: contains(matrix.os, 'windows')
        uses: microsoft/setup-msbuild@v1.0.0

      - name: Build winfw.dll from mullvad
        if: contains(matrix.os, 'windows')
        run: ./nym-vpn-mullvad-libs/build-windows-modules.sh

      - name: Move winfw.dll to build directory
        if: contains(matrix.os, 'windows')
        shell: bash
        run: |
          mv nym-vpn-mullvad-libs/windows/winfw/bin/x64-Debug ${GITHUB_WORKSPACE}/build/lib/

      - name: Download wintun.zip
        if: contains(matrix.os, 'windows')
        uses: wei/wget@v1
        with:
          args: -O ${GITHUB_WORKSPACE}/wintun.zip https://www.wintun.net/builds/wintun-0.14.1.zip

      - name: Unzip wintun.zip
        if: contains(matrix.os, 'windows')
        uses: ihiroky/extract-action@v1
        with:
          file_path: ${GITHUB_WORKSPACE}/wintun.zip

      - name: Move wintun.dll to build directory
        if: contains(matrix.os, 'windows')
        shell: bash
        run: |
          mv wintun/bin/amd64/wintun.dll ${GITHUB_WORKSPACE}/build/lib/

      - name: rustfmt check
        run: cargo fmt --check

      - name: Build wireguard
        run: ./wireguard/build-wireguard-go.sh

      - name: Build
        if: "!contains(matrix.os, 'windows')"
        run: cargo build --verbose

      - name: Run tests
        if: "!contains(matrix.os, 'windows')"
        run: cargo test --verbose

      - name: Clippy
        run: cargo clippy -- -Dwarnings
