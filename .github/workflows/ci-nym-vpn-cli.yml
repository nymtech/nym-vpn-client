name: ci-nym-vpn-cli

on:
  # push:
  pull_request:
    paths:
      - "nym-vpn-cli/**"
      - "nym-vpn-lib/**"
      - "wireguard/**"
      - "Cargo.toml"
      - ".github/workflows/ci-nym-vpn-cli.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # windows-2022 is incredibly slow right now https://github.com/actions/runner-images/issues/7320
        # os: [ubuntu-22.04, macos-latest, windows-2019]
        os: [arc-runner-set, macos-14]
        # os: [arc-runner-set, custom-runner-mac-m1]
    continue-on-error: ${{ matrix.os == 'windows-2019' }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev libmnl-dev libnftnl-dev protobuf-compiler git curl gcc g++ make
      # if: matrix.os == 'ubuntu-22.04'
      if: matrix.os == 'arc-runner-set'

    # To clone sub depedencies in private repos. Can remove once they are all made public (soon)
    - name: Reconfigure git
      run: |
        git config --global --replace-all "url.https://${{ secrets.MACHINE_USER_NAME }}:${{ secrets.MACHINE_USER_PAT }}@github.com.insteadOf" ssh://git@github.com

    - name: Support longpaths on windows
      if: contains(matrix.os, 'windows')
      run: git config --system core.longpaths true

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Set LIBRARY_PATH
      shell: bash
      run: |
        if ${{ contains(matrix.os, 'ubuntu') || matrix.os == 'arc-runner-set' }}; then
          triplet=x86_64-unknown-linux-gnu
        elif ${{ contains(matrix.os, 'macos') }}; then
          triplet=universal-apple-darwin
        elif ${{ contains(matrix.os, 'windows') }}; then
          triplet=x86_64-pc-windows-msvc
        else
          echo " âœ— unknown platform/arch [${{ matrix.os }}]"
          exit 1
        fi
        echo "TRIPLET=$triplet" >> $GITHUB_ENV
        echo "LIBRARY_PATH=${GITHUB_WORKSPACE}/build/lib/${triplet}" >> $GITHUB_ENV

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'

    - name: Install Protoc
      uses: arduino/setup-protoc@v2
      if: contains(matrix.os, 'macos') || contains(matrix.os, 'windows')
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Build wireguard
      run: |
        go version
        go env
        cc -v
        gcc -v
        make -v
        perl -v
        ./wireguard/build-wireguard-go.sh

    # - name: Build
    #   run: cargo build --verbose
    #   env:
    #     RUSTFLAGS: "-L ${{ env.LIBRARY_PATH }}"

    - name: Run tests
      run: cargo test --verbose
      env:
        RUSTFLAGS: "-L ${{ env.LIBRARY_PATH }}"

    - name: Clippy
      run: cargo clippy -- -Dwarnings
      env:
        RUSTFLAGS: "-L ${{ env.LIBRARY_PATH }}"
