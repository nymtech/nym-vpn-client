name: ci-nym-vpn-cli

on:
  # push:
  pull_request:
    paths:
      - "nym-vpn-cli/**"
      - "nym-vpn-lib/**"
      - "wireguard/**"
      - "Cargo.toml"
      - ".github/workflows/ci-nym-vpn-cli.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # windows-2022 is incredibly slow right now https://github.com/actions/runner-images/issues/7320
        # os: [ubuntu-22.04, macos-latest, windows-2019]
        # os: [arc-runner-set, macos-14]
        os: [arc-runner-set, custom-runner-mac-m1]
    continue-on-error: ${{ matrix.os == 'windows-2019' }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev libmnl-dev libnftnl-dev protobuf-compiler git curl
      # if: matrix.os == 'ubuntu-22.04'
      if: matrix.os == 'arc-runner-set'

    - name: Reconfigure git
      run: |
        git config --global --replace-all "url.https://${{ secrets.MACHINE_USER_NAME }}:${{ secrets.MACHINE_USER_PAT }}@github.com.insteadOf" ssh://git@github.com

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Support longpaths on windows
      if: contains(matrix.os, 'windows')
      run: git config --system core.longpaths true

    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Install extra arch macos
      # if: env.PLATFORM_ARCH == 'macos_universal'
      if: matrix.os == 'custom-runner-mac-m1'
      run: |
        rustup target add x86_64-apple-darwin
        echo "CARGO_TARGET=--target universal-apple-darwin" >> $GITHUB_ENV
        echo "ARCH_TARGET=universal-apple-darwin" >> $GITHUB_ENV

    - name: Set LIBRARY_PATH
      shell: bash
      run: |
        if ${{ contains(matrix.os, 'ubuntu') || matrix.os == 'arc-runner-set' }}; then
          echo "LIBRARY_PATH=${GITHUB_WORKSPACE}/build/lib/x86_64-unknown-linux-gnu" >> $GITHUB_ENV
        elif ${{ matrix.os == 'macos-12' || matrix.os == 'macos-13' }}; then
          echo "LIBRARY_PATH=${GITHUB_WORKSPACE}/build/lib/x86_64-apple-darwin" >> $GITHUB_ENV
        elif ${{ matrix.os == 'custom-runner-mac-m1' || matrix.os == 'macos-13-xlarge' || matrix.os == 'macos-14' }}; then
          echo "LIBRARY_PATH=${GITHUB_WORKSPACE}/build/lib/universal-apple-darwin" >> $GITHUB_ENV
        elif ${{ contains(matrix.os, 'windows') }}; then
          echo "LIBRARY_PATH=${GITHUB_WORKSPACE}/build/lib/x86_64-pc-windows-msvc" >> $GITHUB_ENV
        fi

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'

    - name: Install Protoc
      uses: arduino/setup-protoc@v2
      if: contains(matrix.os, 'macos') || contains(matrix.os, 'windows')
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Build wireguard
      run: ./wireguard/build-wireguard-go.sh

    - name: Build
      run: cargo build --verbose
      env:
        RUSTFLAGS: "-L ${{ env.LIBRARY_PATH }}"

    - name: Run tests
      run: cargo test --verbose
      env:
        RUSTFLAGS: "-L ${{ env.LIBRARY_PATH }}"

    - name: Clippy
      run: cargo clippy -- -Dwarnings
      env:
        RUSTFLAGS: "-L ${{ env.LIBRARY_PATH }}"
