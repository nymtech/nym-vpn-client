name: build-nym-vpn-android
on:
  workflow_dispatch:
    inputs:
      build_type:
        type: choice
        description: "Build type"
        required: true
        default: debug
        options:
          - debug
          - prerelease
          - nightly
          - release
      core_build:
        description: "Core release version tag or \"source"\"
        required: true
        default: source
    secrets:
      ANDROID_SIGNING_KEY_ALIAS:
        required: false
      ANDROID_SIGNING_KEY_PASSWORD:
        required: false
      ANDROID_SIGNING_STORE_PASSWORD:
        required: false
      ANDROID_SENTRY_DSN:
        required: false
      ANDROID_SERVICE_ACCOUNT_JSON:
        required: false
      ANDROID_KEYSTORE:
        required: false
  workflow_call:
    inputs:
      build_type:
        type: string
        description: "Build type"
        required: true
        default: debug
      core_build:
        description: "Core release version tag or \"source"\"
        required: true
        default: source
    secrets:
      ANDROID_SIGNING_KEY_ALIAS:
        required: false
      ANDROID_SIGNING_KEY_PASSWORD:
        required: false
      ANDROID_SIGNING_STORE_PASSWORD:
        required: false
      ANDROID_SENTRY_DSN:
        required: false
      ANDROID_SERVICE_ACCOUNT_JSON:
        required: false
      ANDROID_KEYSTORE:
        required: false
env:
  UPLOAD_DIR_ANDROID: android_artifacts

jobs:
  build:
    runs-on: arc-ubuntu-22.04
    env:
      SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
      SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
      SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
      SENTRY_DSN: ${{ secrets.ANDROID_SENTRY_DSN }}
      KEY_STORE_FILE: 'android_keystore.jks'
      KEY_STORE_LOCATION: ${{ github.workspace }}/nym-vpn-android/app/keystore/
    defaults:
      run:
        working-directory: nym-vpn-android
    outputs:
      UPLOAD_DIR_ANDROID: ${{ env.UPLOAD_DIR_ANDROID }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android SDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Add rust stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add all targets
        run: |
          rustup target add \
            aarch64-linux-android \
            x86_64-linux-android \
            i686-linux-android

      - name: Install cargo deps
        run: |
          cargo install cargo-ndk cargo-license --locked

      - name: Install deps
        run: |
          sudo apt-get update && sudo apt-get install -y libdbus-1-dev libmnl-dev libnftnl-dev protobuf-compiler git curl gcc g++ make unzip

      # Here we need to decode keystore.jks from base64 string and place it
      # in the folder specified in the release signing configuration
      - name: Decode Keystore
        if: ${{ inputs.build_type != 'debug' }}
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: ${{ env.KEY_STORE_FILE }}
          fileDir: ${{ env.KEY_STORE_LOCATION }}
          encodedString: ${{ secrets.ANDROID_KEYSTORE }}

      # create keystore path for gradle to read
      - name: Create keystore path env var
        if: ${{ inputs.build_type != 'debug' }}
        run: |
          store_path=${{ env.KEY_STORE_LOCATION }}${{ env.KEY_STORE_FILE }}
          echo "KEY_STORE_PATH=$store_path" >> $GITHUB_ENV

      - name: Create service_account.json
        if: ${{ inputs.build_type != 'debug' }}
        id: createServiceAccount
        run: echo '${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Build Fdroid Release APK
        if: ${{ inputs.build_type == 'release' }}
        run: ./gradlew :app:assembleFdroidRelease -PlibVersion=${{ inputs.core_build }} --info
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Build Fdroid Prerelease APK
        if: ${{ inputs.build_type == 'prerelease' }}
        run: ./gradlew :app:assembleFdroidPrerelease -PlibVersion=${{ inputs.core_build }} --info
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Build Fdroid Nightly APK
        if: ${{ inputs.build_type == 'nightly' }}
        run: ./gradlew :app:assembleFdroidNightly -PlibVersion=${{ inputs.core_build }} --info
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Build Debug APK
        if: ${{ inputs.build_type == 'debug' }}
        run: ./gradlew :app:assembleFdroidDebug -PlibVersion=${{ inputs.core_build }} --stacktrace
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Get release apk path
        id: apk-path
        run: echo "path=$(find . -regex '^.*/build/outputs/apk/fdroid/${{ inputs.build_type }}/.*\.apk$' -type f | head -1 | tail -c+2)" >> $GITHUB_OUTPUT

      - name: Upload release apk
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.UPLOAD_DIR_ANDROID }}
          path: ${{github.workspace}}/nym-vpn-android${{ steps.apk-path.outputs.path }}
          retention-days: 1
